career-profile:
    title: Career Profile
    summary: |
      Rubem Vasconcelos is an undergraduate student in Computer Science from the
      Federal University of Alagoas (UFAL). In the research area, he had experience at the Center
      for Excellence in Social Technologies (NEES) working with affective computing, artificial
      intelligence and informatics in education from 2016 to 2018. He was an intern of
      the Permanent Entrance Examination Commission (COPEVE) between february 2019 and may 2019.
      Actually he is a web developer at the Institute of Technology in Informatics and Information
      of the State of Alagoas (ITEC).

      Has experience in web development and Computer Science, focusing on Affective Computing.

      He is passionate about affective computing, natural language processing, deep learning,
      data mining and machine learning.


